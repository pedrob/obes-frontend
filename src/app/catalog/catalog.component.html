<app-header></app-header>
<ul>
    <li *ngFor="let book of books">
        <mat-card  fxFlexAlign="stretch" class="card" (click)="goToBookDetails(book.id,$event)">
            <mat-card-header class="card-header">
                <mat-card-title class="card-title">{{book.title}}</mat-card-title>
            </mat-card-header>
            <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
            <div style="width: 100%; height: 280px; display: flex; justify-content: center; margin-top: 20px;">
                <img *ngIf="book.imageUrl" mat-card-image src="{{book.imageUrl}}" style="width: 100%; height: 100%;" alt="Foto do livro">
                <img *ngIf="!book.imageUrl" mat-card-image src="https://www.otis.edu/sites/default/files/books-readers-icon-small-16_0.png" style="width: 100%; height: 100%;" >
            </div>
            <mat-card-content>
                <div>Autor: {{book.author}}</div>
                <div class="card-price">R$ {{book.price}},00</div>
            </mat-card-content>
            <mat-card-actions class="card-actions" (click)="addBookToCart(book)">
                <button mat-raised-button>Adicionar ao carrinho</button>
            </mat-card-actions>
        </mat-card>
    </li>
</ul>
<div *ngIf="!books.length" style="width: 100%; display: flex; justify-content: center;">Cat√°logo vazio</div>
<div *ngIf="hasMoreBooks" class="button-container">
    <button mat-raised-button class="button-has-more" (click)="getMoreBooks()">Ver mais</button>
</div>
